---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  labels:
    sops: enabled
  name: variables
  namespace: flux-system
spec:
  interval: 1h0m0s
  path: ./clusters/cluster1/variables
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: OCIRepository
    name: flux-system
  timeout: 3m0s
  wait: true
