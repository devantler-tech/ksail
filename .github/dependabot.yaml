version: 2
updates:
  # Go modules (main application)
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    cooldown:
      default-days: 7
      semver-major-days: 14
    groups:
      kubernetes:
        patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"

  # GitHub Actions workflows
  # Note: cooldown not supported for github-actions ecosystem
  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily

  # npm (documentation site)
  - package-ecosystem: npm
    directory: /docs
    schedule:
      interval: daily
    # Wait for releases to stabilize before updating
    cooldown:
      default-days: 7
      semver-major-days: 14
    groups:
      npm-dependencies:
        patterns:
          - "*"

  # Docker base images
  - package-ecosystem: docker
    directory: / # Dockerfile (build image)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /.github/fixtures/reconcile-test # Kubernetes deployment manifest
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /pkg/io/config-manager/talos # Talos image (embedded in Go via go:embed)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /pkg/io/config-manager/k3d # K3s image (embedded in Go via go:embed)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /pkg/io/config-manager/kind # Kind node image (embedded in Go via go:embed)
    cooldown:
      default-days: 7
    schedule:
      interval: daily
