  apiVersion: kustomize.toolkit.fluxcd.io/v1
  kind: Kustomization
  metadata:
    name: apps
    namespace: flux-system
  spec:
    interval: 1m
    sourceRef:
      kind: OCIRepository
      name: flux-system
    path: ./clusters/yes/apps
    prune: true
    wait: true
    decryption:
      provider: sops
      secretRef:
        name: sops-age