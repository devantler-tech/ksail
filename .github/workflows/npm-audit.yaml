name: NPM Audit

on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 * * 1" # Weekly on Monday at 00:00
  pull_request:
    paths:
      - "docs/package*.json"
      - "vsce/package*.json"
      - ".github/workflows/npm-audit.yaml"
  push:
    branches: [main]
    paths:
      - "docs/package*.json"
      - "vsce/package*.json"
      - ".github/workflows/npm-audit.yaml"

concurrency:
  group: npm-audit-${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

permissions:
  contents: read

jobs:
  audit-docs:
    name: ðŸ” Audit Docs Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: docs
    steps:
      - name: ðŸ“„ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: docs/package-lock.json

      - name: ðŸ” Run npm audit
        id: audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ”§ Attempt automatic fix (non-breaking)
        id: fix
        if: steps.audit.outcome == 'failure' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
        run: |
          # Only apply non-breaking fixes automatically
          npm audit fix --no-force
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes_made=true" >> $GITHUB_OUTPUT
          else
            echo "changes_made=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”‘ Generate GitHub App Token
        if: steps.fix.outputs.changes_made == 'true'
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: ðŸ“¤ Commit and push fixes
        if: steps.fix.outputs.changes_made == 'true'
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore(docs): fix npm audit vulnerabilities"
          commit_user_name: security-bot
          commit_user_email: security-bot@users.noreply.github.com
          file_pattern: "docs/package*.json"
          token: ${{ steps.generate-token.outputs.token }}

      - name: âŒ Fail if vulnerabilities remain
        if: steps.audit.outcome == 'failure' && (github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
        run: npm audit --audit-level=moderate

  audit-vsce:
    name: ðŸ” Audit VSCode Extension Dependencies
    runs-on: ubuntu-latest
    permissions:
      contents: write
    defaults:
      run:
        working-directory: vsce
    steps:
      - name: ðŸ“„ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0
        with:
          node-version: "22"
          cache: "npm"
          cache-dependency-path: vsce/package-lock.json

      - name: ðŸ” Run npm audit
        id: audit
        run: npm audit --audit-level=moderate
        continue-on-error: true

      - name: ðŸ”§ Attempt automatic fix (non-breaking)
        id: fix
        if: steps.audit.outcome == 'failure' && (github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
        run: |
          # Only apply non-breaking fixes automatically
          npm audit fix --no-force
          if [ -n "$(git status --porcelain)" ]; then
            echo "changes_made=true" >> $GITHUB_OUTPUT
          else
            echo "changes_made=false" >> $GITHUB_OUTPUT
          fi

      - name: ðŸ”‘ Generate GitHub App Token
        if: steps.fix.outputs.changes_made == 'true'
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: ðŸ“¤ Commit and push fixes
        if: steps.fix.outputs.changes_made == 'true'
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore(vsce): fix npm audit vulnerabilities"
          commit_user_name: security-bot
          commit_user_email: security-bot@users.noreply.github.com
          file_pattern: "vsce/package*.json"
          token: ${{ steps.generate-token.outputs.token }}

      - name: âŒ Fail if vulnerabilities remain
        if: steps.audit.outcome == 'failure' && (github.event_name == 'push' || github.event_name == 'schedule' || github.event_name == 'workflow_dispatch')
        run: npm audit --audit-level=moderate

  status:
    name: NPM Audit
    runs-on: ubuntu-latest
    needs: [audit-docs, audit-vsce]
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false
      - uses: ./.github/actions/summarize-workflow
        with:
          job-results: >-
            ${{ needs.audit-docs.result }}
            ${{ needs.audit-vsce.result }}
