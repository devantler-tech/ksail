---
apiVersion: batch/v1
kind: CronJob
metadata:
  name: my-cron-job
spec:
  jobTemplate:
    spec:
      template:
        spec:
          containers:
          - command: []
            image: my-image
            imagePullPolicy: IfNotPresent
            name: my-container
          restartPolicy: OnFailure
  schedule: '*/1 * * * *'
