apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure
  namespace: flux-system
spec:
  interval: 1m
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: ./infrastructure
  prune: true
  wait: true
  decryption:
    provider: sops
    secretRef:
      name: sops-gpg
