---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-controllers
  namespace: flux-system
  labels:
    sops: enabled
    post-build-variables: enabled
spec:
  interval: 60m
  retryInterval: 2m
  timeout: 3m
  wait: true
  dependsOn:
  - name: variables
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/ksail-default/infrastructure/controllers
  prune: true
