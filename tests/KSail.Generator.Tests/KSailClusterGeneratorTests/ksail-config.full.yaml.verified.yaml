---
apiVersion: ksail.io/v1alpha1
kind: Cluster
metadata:
  name: my-cluster
spec:
  connection:
    kubeconfig: ~/.kube/config
    context: k3d-my-cluster
    timeout: 5m
  project:
    template: kustomize
    workingDirectory: .
    configPath: ksail-config.yaml
    engine: docker
    distribution: k3s
    distributionConfigPath: k3d-config.yaml
    deploymentTool: flux
    secretManager: none
    cni: default
    mirrorRegistries: false
