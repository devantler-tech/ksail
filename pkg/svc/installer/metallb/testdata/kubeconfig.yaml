apiVersion: v1
kind: Config
clusters:
  - cluster:
      server: https://invalid-server.example.com:6443
      insecure-skip-tls-verify: true
    name: test-cluster
contexts:
  - context:
      cluster: test-cluster
      user: test-user
    name: default
current-context: default
users:
  - name: test-user
    user:
      token: test-token
