---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-configs
  namespace: flux-system
  labels:
    sops: enabled
    post-build-variables: enabled
spec:
  interval: 60m
  retryInterval: 2m
  timeout: 3m
  wait: true
  dependsOn:
  - name: infrastructure-controllers
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/cluster1/infrastructure/configs
  prune: true
