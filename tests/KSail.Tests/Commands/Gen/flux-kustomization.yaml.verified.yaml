---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-kustomization
  namespace: flux-system
spec:
  interval: 1h0m0s
  path: ./path/to/kustomize-kustomization-dir
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: OCIRepository
    name: flux-system
  timeout: 3m0s
  wait: true
