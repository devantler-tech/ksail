---
apiVersion: ksail.io/v1alpha1
kind: Cluster
metadata:
  name: ksail-advanced-native
spec:
  connection:
    context: kind-ksail-advanced-native
  project:
    secretManager: SOPS
    cni: Cilium
  deploymentTool:
    flux:
      source: {}
  distribution: {}
  secretManager:
    sops: {}
  cni: {}
  ingressController: {}
  waypointController: {}
  localRegistry: {}
  generator: {}
  mirrorRegistries:
  - proxy:
      url: <url>
    name: registry.k8s.io-proxy
    hostPort: 5556
  - proxy:
      url: <url>
    name: docker.io-proxy
    hostPort: 5557
  - proxy:
      url: <url>
    name: ghcr.io-proxy
    hostPort: 5558
  - proxy:
      url: <url>
    name: gcr.io-proxy
    hostPort: 5559
  - proxy:
      url: <url>
    name: mcr.microsoft.com-proxy
    hostPort: 5560
  - proxy:
      url: <url>
    name: quay.io-proxy
    hostPort: 5561
  validation: {}
