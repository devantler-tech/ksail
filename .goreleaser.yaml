version: 2

before:
  hooks:
    - go mod tidy

builds:
  - binary: ksail
    goos:
      - darwin
      - linux
      - windows
    goarch:
      - amd64
      - arm64
    ignore:
      - goos: darwin
        goarch: amd64
    env:
      - CGO_ENABLED=0

archives:
  - name_template: "{{ .ProjectName }}_{{ .Version }}_{{ .Os }}_{{ .Arch }}"
    formats: ["tar.gz"]
    format_overrides:
      - goos: windows
        formats: ["zip"]

brews:
  - name: ksail
    repository:
      owner: devantler-tech
      name: homebrew-tap
      token: "{{ .Env.HOMEBREW_GITHUB_API_TOKEN }}"
    description: "KSail is a CLI tool to manage clusters and workloads."
    homepage: "https://github.com/devantler-tech/ksail"
    license: "Apache-2.0"
    install: |
      bin.install "ksail"

dockers:
  - image_templates:
      - "ghcr.io/devantler-tech/ksail:{{ .Tag }}-amd64"
      - "ghcr.io/devantler-tech/ksail:latest-amd64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/amd64"
      - "--label=org.opencontainers.image.description=KSail is a CLI tool to manage clusters and workloads."
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--label=org.opencontainers.image.licenses=Apache-2.0"
    goos: linux
    goarch: amd64
  - image_templates:
      - "ghcr.io/devantler-tech/ksail:{{ .Tag }}-arm64"
      - "ghcr.io/devantler-tech/ksail:latest-arm64"
    use: buildx
    dockerfile: Dockerfile
    build_flag_templates:
      - "--platform=linux/arm64"
      - "--label=org.opencontainers.image.description=KSail is a CLI tool to manage clusters and workloads."
      - "--label=org.opencontainers.image.created={{.Date}}"
      - "--label=org.opencontainers.image.name={{.ProjectName}}"
      - "--label=org.opencontainers.image.revision={{.FullCommit}}"
      - "--label=org.opencontainers.image.version={{.Version}}"
      - "--label=org.opencontainers.image.source={{.GitURL}}"
      - "--label=org.opencontainers.image.licenses=Apache-2.0"
    goos: linux
    goarch: arm64

docker_manifests:
  - name_template: "ghcr.io/devantler-tech/ksail:{{ .Tag }}"
    image_templates:
      - "ghcr.io/devantler-tech/ksail:{{ .Tag }}-amd64"
      - "ghcr.io/devantler-tech/ksail:{{ .Tag }}-arm64"
  - name_template: "ghcr.io/devantler-tech/ksail:latest"
    image_templates:
      - "ghcr.io/devantler-tech/ksail:latest-amd64"
      - "ghcr.io/devantler-tech/ksail:latest-arm64"

changelog:
  sort: asc
  filters:
    exclude:
      - "Merge pull request"
      - "Merge branch"
  groups:
    - title: "Breaking Changes"
      regexp: '^.*?((feat|fix|perf|refactor)(\(.+\))?!:|BREAKING CHANGE:)'
      order: 0
    - title: "Features"
      regexp: '^.*?feat(\(.+\))?:'
      order: 1
    - title: "Bug Fixes"
      regexp: '^.*?fix(\(.+\))?:'
      order: 2
    - title: "Performance Improvements"
      regexp: '^.*?perf(\(.+\))?:'
      order: 3
    - title: "Refactoring"
      regexp: '^.*?refactor(\(.+\))?:'
      order: 4
    - title: "Other Changes"
      order: 999

release:
  footer: |
    ## Quick Start

    **Homebrew** (macOS and Linux):

    ```bash
    brew install devantler-tech/tap/ksail
    ```

    **Go Install**:

    ```bash
    go install github.com/devantler-tech/ksail/v5@{{ .Tag }}
    ```

    **Download Binary**: Choose your platform from the assets above

    **Docker**:

    ```bash
    docker pull ghcr.io/devantler-tech/ksail:{{ .Tag }}
    ```

    ---
    **Full Changelog**: https://github.com/devantler-tech/ksail/compare/{{ .PreviousTag }}...{{ .Tag }}
