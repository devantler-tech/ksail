---
name: CD
on:
  push:
    tags:
      - "v*"

jobs:
  goreleaser:
    name: Release with GoReleaser
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: ðŸ“‘ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: ðŸ§¹ Cleanup node
        run: |
          sudo rm -rf /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
          sudo docker image prune --all --force
          sudo docker builder prune -a

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@7a3fe6cf4cb3a834922a1244abfce67bcef6a0c5 # v6.2.0
        with:
          go-version-file: go.mod
          # Disable module cache restoration in release workflows to avoid
          # cache-poisoning risk for runtime artifacts (see https://docs.zizmor.sh/audits/#cache-poisoning)
          cache: false

      - name: âš™ï¸ Setup Docker Buildx
        uses: docker/setup-buildx-action@8d2750c68a42422c14e847fe6c8ac0403b4cbd6f # v3.12.0

      - name: ðŸ” Login to GHCR
        uses: docker/login-action@5e57cd118135c172c3672efd75eb46360885c0ef # v3.6.0
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ—ï¸ Run GoReleaser
        uses: goreleaser/goreleaser-action@e435ccd777264be153ace6237001ef4d979d3a7a # v6.4.0
        with:
          distribution: goreleaser
          version: "~> v2"
          args: release --clean
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          HOMEBREW_GITHUB_API_TOKEN: ${{ secrets.HOMEBREW_GITHUB_API_TOKEN }}

  vscode-extension:
    name: ðŸ§© Release VSCode Extension
    runs-on: ubuntu-latest
    needs: [goreleaser]
    permissions:
      contents: write
    defaults:
      run:
        working-directory: vsce
    steps:
      - name: ðŸ“„ Checkout
        uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6.0.2
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Node.js
        uses: actions/setup-node@6044e13b5dc448c55e2357c09f80417699197238 # v6.2.0 # zizmor: ignore[cache-poisoning]
        with:
          node-version: "22"

      - name: ðŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ—ï¸ Compile
        run: npm run compile

      - name: ðŸ“¦ Package extension
        run: npm run package

      - name: ðŸ“¤ Publish to VS Code Marketplace
        run: npx @vscode/vsce publish "$VERSION"
        env:
          VSCE_PAT: ${{ secrets.VSCE_PAT }}
          VERSION: ${{ steps.get_version.outputs.version }}
        continue-on-error: true

      # - name: ðŸ“¤ Publish to Open VSX Registry
      #   run: npx ovsx publish --pat ${{ secrets.OVSX_PAT }}
      #   env:
      #     OVSX_PAT: ${{ secrets.OVSX_PAT }}
      #   continue-on-error: true

      - name: ðŸ“¦ Create VSIX package
        run: npx @vscode/vsce package "$VERSION" --out ksail.vsix
        env:
          VERSION: ${{ steps.get_version.outputs.version }}

      - name: ðŸ“¤ Upload VSIX to release
        uses: softprops/action-gh-release@a06a81a03ee405af7f2048a818ed3f03bbf83c7b # v2.5.0
        with:
          files: vsce/ksail.vsix
          draft: true

  publish-release:
    name: ðŸ“¢ Publish Release
    runs-on: ubuntu-latest
    needs: [goreleaser, vscode-extension]
    permissions:
      contents: write
    steps:
      - name: ðŸ·ï¸ Extract version from tag
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/}" >> "$GITHUB_OUTPUT"

      - name: ðŸ“¢ Publish draft release
        uses: actions/github-script@ed597411d8f924073f98dfc5c65a23a2325f34cd # v8.0.0
        env:
          RELEASE_TAG: ${{ steps.get_version.outputs.version }}
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const tag = process.env.RELEASE_TAG;

            // Get the release by tag using the dedicated endpoint (avoids pagination issues)
            let release;
            try {
              const { data } = await github.rest.repos.getReleaseByTag({
                owner: context.repo.owner,
                repo: context.repo.repo,
                tag,
              });
              release = data;
            } catch (error) {
              if (error.status === 404) {
                core.setFailed(`Release not found for tag ${tag}`);
                return;
              }
              throw error;
            }

            if (!release.draft) {
              console.log(`Release ${tag} is already published`);
              return;
            }

            // Publish the release
            await github.rest.repos.updateRelease({
              owner: context.repo.owner,
              repo: context.repo.repo,
              release_id: release.id,
              draft: false,
            });

            console.log(`Successfully published release ${tag}`);
