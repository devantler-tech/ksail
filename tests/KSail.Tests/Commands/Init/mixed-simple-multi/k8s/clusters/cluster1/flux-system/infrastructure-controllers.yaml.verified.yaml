---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: infrastructure-controllers
  namespace: flux-system
spec:
  interval: 1h0m0s
  path: ./infrastructure/controllers
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: OCIRepository
    name: flux-system
  timeout: 3m0s
  wait: true
