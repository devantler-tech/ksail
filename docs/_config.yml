theme: just-the-docs
url: https://ksail.devantler.tech
title: "üõ•Ô∏èüê≥ KSail Documentation"
favicon_ico: "images/ksail-logo.png"
description: >-
  Documentation for KSail - SDK for Kubernetes ‚ò∏Ô∏è

# Color scheme configuration
color_scheme: dark # Uses dark mode

# Search configuration
search_enabled: true
search:
  heading_level: 2
  previews: 3
  preview_words_before: 5
  preview_words_after: 10
  tokenizer_separator: /[\s/]+/
  rel_url: true
  button: false

# Navigation configuration
nav_enabled: true
nav_sort: case_insensitive # Sort navigation case-insensitively

# Heading anchors
heading_anchors: true

# Enable callouts (for admonitions/alerts)
callouts:
  warning:
    color: yellow
  note:
    color: blue
    title: Note
  important:
    color: purple
    title: Important

# Mermaid diagram support
mermaid:
  version: "10.6.1"

plugins:
  - jekyll-gfm-admonitions
  - jekyll-optional-front-matter
  - jekyll-relative-links

relative_links:
  enabled: true
  collections: false

aux_links:
  '<img src="/images/github-mark-white.png" alt="GitHub" width="18" height="18">&nbsp;&nbsp;devantler-tech/ksail':
    - "https://github.com/devantler-tech/ksail"

# Open external links in new tabs
aux_links_new_tab: true

last_edit_timestamp: true
last_edit_time_format: "%b %e %Y at %I:%M %p"

gh_edit_link: true
gh_edit_link_text: Edit this page on GitHub.
gh_edit_repository: https://github.com/devantler-tech/ksail
gh_edit_branch: main
gh_edit_view_mode: edit
gh_edit_source: docs

back_to_top: true
back_to_top_text: "Back to top"

footer_content: 'Built by <a href="https://github.com/devantler">devantler</a><br>Distributed under the <a href="https://opensource.org/licenses/Apache-2.0">Apache license.</a>'

defaults:
  - scope:
      path: "" # an empty string here means all files in the project
    values:
      layout: "default"

exclude:
  - .github/
  - .gitignore
  - LICENSE
