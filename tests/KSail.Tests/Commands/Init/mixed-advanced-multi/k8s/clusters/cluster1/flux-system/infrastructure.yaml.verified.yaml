---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  labels:
    post-build-variables: enabled
    sops: enabled
  name: infrastructure
  namespace: flux-system
spec:
  dependsOn:
  - name: infrastructure-controllers
  interval: 1h0m0s
  path: ./clusters/cluster1/infrastructure
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: OCIRepository
    name: flux-system
  timeout: 3m0s
  wait: true
