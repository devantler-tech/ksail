name: "Copilot Setup Steps"

# Automatically run the setup steps when they are changed to allow for easy validation, and
# allow manual testing through the repository's "Actions" tab
on:
  workflow_dispatch:
  push:
    paths:
      - .github/workflows/copilot-setup-steps.yml
  pull_request:
    paths:
      - .github/workflows/copilot-setup-steps.yml

jobs:
  # The job MUST be called `copilot-setup-steps` or it will not be picked up by Copilot.
  copilot-setup-steps:
    runs-on: ubuntu-latest

    # Set the permissions to the lowest permissions possible needed for your steps.
    # Copilot will be given its own token for its operations.
    permissions:
      contents: read

    # You can define any steps you want, and they will run before the agent starts.
    # If you do not check out your code, Copilot will do this for you.
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install .NET 9.0 SDK
        run: |
          curl -sSL https://dot.net/v1/dotnet-install.sh | bash /dev/stdin --version 9.0.102
          echo "$HOME/.dotnet" >> $GITHUB_PATH
          export PATH="$HOME/.dotnet:$PATH"
          dotnet --version

      - name: Install Ruby and Jekyll for documentation (optional)
        run: |
          gem install --user-install bundler
          echo "$HOME/.local/share/gem/ruby/3.2.0/bin" >> $GITHUB_PATH
          bundle config set --local path 'vendor/bundle'
          bundle install
        continue-on-error: true

      - name: Build KSail Application
        run: |
          export PATH="$HOME/.dotnet:$PATH"
          cd src/KSail
          dotnet build

      - name: Run Unit Tests
        run: |
          export PATH="$HOME/.dotnet:$PATH"
          dotnet test tests/KSail.Tests.Unit/
        continue-on-error: true

      - name: Install kind CLI
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: kubernetes-sigs/kind
          extension-matching: disable
          rename-to: kind
          chmod: 0755
        continue-on-error: true

      - name: Install k3d CLI
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: k3d-io/k3d
          extension-matching: disable
          rename-to: k3d
          chmod: 0755
        continue-on-error: true

      - name: Install talosctl CLI
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: siderolabs/talos
          extension-matching: disable
          asset-name: talosctl
          rename-to: talosctl
          chmod: 0755
        continue-on-error: true

      - name: Install Flux CLI
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: fluxcd/flux2
        continue-on-error: true

      - name: Install ArgoCD CLI
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: argoproj/argo-cd
          extension-matching: disable
          rename-to: argocd
          chmod: 0755
        continue-on-error: true

      - name: Install Kubectl CLI
        uses: azure/setup-kubectl@776406bce94f63e41d621b960d78ee25c8b76ede # v4.0.1
        continue-on-error: true

      - name: Install Helm CLI
        uses: azure/setup-helm@b9e51907a09c216f16ebe8536097933489208112 # v4.3.0
        continue-on-error: true

      - name: Install Cilium CLI
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: cilium/cilium-cli
        continue-on-error: true

      - name: Install Age CLI
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: FiloSottile/age
          binaries-location: age
          chmod: 0755
        continue-on-error: true

      - name: Install SOPS CLI
        uses: nhedger/setup-sops@187c90dbb4e28c3225263886266a5b92baa7e5a1 # v2.1.1
        continue-on-error: true

      - name: Install K9s CLI
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: derailed/k9s
        continue-on-error: true

      - name: Install Kubeconform CLI
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: yannh/kubeconform
        continue-on-error: true

      - name: Install Kustomize CLI
        uses: jaxxstorm/action-install-gh-release@6096f2a2bbfee498ced520b6922ac2c06e990ed2 # v2.1.0
        with:
          repo: kubernetes-sigs/kustomize
        continue-on-error: true

      - name: Validate CLI functionality
        run: |
          export PATH="$HOME/.dotnet:$PATH"
          cd src/KSail
          dotnet run -- --help
        continue-on-error: true