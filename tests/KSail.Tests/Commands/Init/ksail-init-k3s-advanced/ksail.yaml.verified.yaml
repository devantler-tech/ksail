---
apiVersion: ksail.io/v1alpha1
kind: Cluster
metadata:
  name: ksail-advanced-k3s
spec:
  connection:
    context: k3d-ksail-advanced-k3s
  project:
    distributionConfigPath: k3d.yaml
    distribution: K3s
    secretManager: SOPS
    cni: Cilium
  deploymentTool:
    flux:
      source:
        url: <url>
  distribution: {}
  secretManager:
    sops: {}
  localRegistry: {}
  generator: {}
  mirrorRegistries:
  - proxies:
    - url: <url>
    name: registry.k8s.io-proxy
    hostPort: 5556
  - proxies:
    - url: <url>
    name: docker.io-proxy
    hostPort: 5557
  - proxies:
    - url: <url>
    name: ghcr.io-proxy
    hostPort: 5558
  - proxies:
    - url: <url>
    name: gcr.io-proxy
    hostPort: 5559
  - proxies:
    - url: <url>
    name: mcr.microsoft.com-proxy
    hostPort: 5560
  - proxies:
    - url: <url>
    name: quay.io-proxy
    hostPort: 5561
  validation: {}
