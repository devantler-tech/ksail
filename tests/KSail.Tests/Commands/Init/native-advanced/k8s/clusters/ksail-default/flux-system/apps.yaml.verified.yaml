---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  labels:
    post-build-variables: enabled
    sops: enabled
  name: apps
  namespace: flux-system
spec:
  dependsOn:
  - name: infrastructure
  interval: 1h0m0s
  path: ./clusters/ksail-default/apps
  prune: true
  retryInterval: 2m0s
  sourceRef:
    kind: OCIRepository
    name: flux-system
  timeout: 3m0s
  wait: true
