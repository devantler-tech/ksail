---
apiVersion: k3d.io/v1alpha5
kind: Simple
metadata:
  name: ksail-advanced-k3s
registries:
  config: >2
      mirrors:
        "registry.k8s.io":
          endpoint:
            - http://host.k3d.internal:5556
        "docker.io":
          endpoint:
            - http://host.k3d.internal:5556
        "ghcr.io":
          endpoint:
            - http://host.k3d.internal:5556
        "gcr.io":
          endpoint:
            - http://host.k3d.internal:5556
        "mcr.microsoft.com":
          endpoint:
            - http://host.k3d.internal:5556
        "quay.io":
          endpoint:
            - http://host.k3d.internal:5556
options:
  k3s:
    extraArgs:
    - arg: --flannel-backend=none
      nodeFilters:
      - server:*
    - arg: --disable-network-policy
      nodeFilters:
      - server:*
