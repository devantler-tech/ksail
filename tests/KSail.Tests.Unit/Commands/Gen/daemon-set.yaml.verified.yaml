---
apiVersion: apps/v1
kind: DaemonSet
metadata:
  name: my-daemon-set
spec:
  selector:
    matchLabels:
      app: my-daemon-set
  template:
    metadata:
      labels:
        app: my-daemon-set
    spec:
      containers:
      - command: []
        image: my-image
        imagePullPolicy: IfNotPresent
        name: my-container
