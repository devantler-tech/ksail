---
apiVersion: ksail.io/v1alpha1
kind: Cluster
metadata:
  name: ksail-default
spec:
  connection: {}
  project: {}
  deploymentTool:
    flux:
      source:
        url: <url>
  distribution: {}
  secretManager:
    sops: {}
  cni: {}
  ingressController: {}
  waypointController: {}
  localRegistry:
    name: ksail-registry
    hostPort: 5555
  generator: {}
  mirrorRegistries:
  - proxy:
      url: <url>
      insecure: false
    name: registry.k8s.io-proxy
    hostPort: 5556
  - proxy:
      url: <url>
      insecure: false
    name: docker.io-proxy
    hostPort: 5557
  - proxy:
      url: <url>
      insecure: false
    name: ghcr.io-proxy
    hostPort: 5558
  - proxy:
      url: <url>
      insecure: false
    name: gcr.io-proxy
    hostPort: 5559
  - proxy:
      url: <url>
      insecure: false
    name: mcr.microsoft.com-proxy
    hostPort: 5560
  - proxy:
      url: <url>
      insecure: false
    name: quay.io-proxy
    hostPort: 5561
  validation: {}
