apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-ksail
  namespace: hello-ksail
  labels:
    app: hello-ksail
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hello-ksail
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hello-ksail
    spec:
      containers:
      - name: hello-ksail
        image: hello-ksail:v1
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        env:
        - name: VERSION
          value: "1.0.0"
        - name: PORT
          value: "3000"
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
          timeoutSeconds: 2
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
          timeoutSeconds: 2
          failureThreshold: 2
