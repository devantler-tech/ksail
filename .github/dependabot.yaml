version: 2

registries:
  dockerhub:
    type: docker-registry
    url: https://registry.hub.docker.com
    username: devantler
    password: ${{secrets.DOCKERHUB_TOKEN}}
    replaces-base: true
  ghcr:
    type: docker-registry
    url: https://ghcr.io
    username: devantler
    password: ${{secrets.GHCR_TOKEN}}
    replaces-base: true

updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    cooldown:
      default-days: 7
      semver-major-days: 14
    groups:
      kubernetes:
        patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    cooldown:
      default-days: 7

  - package-ecosystem: npm
    directory: /docs
    schedule:
      interval: daily
    cooldown:
      default-days: 7
      semver-major-days: 14
    groups:
      npm-dependencies:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: /vsce
    schedule:
      interval: daily
    cooldown:
      default-days: 7
      semver-major-days: 14
    groups:
      npm-dependencies:
        patterns:
          - "*"

  # ghcr.io multi-arch images hit a known Dependabot bug where manifest digests are fetched
  # from the /blobs/ endpoint instead of /manifests/, causing 404 errors.
  # Upstream issue: https://github.com/dependabot/dependabot-core/issues/13383
  # The Talos entry is disabled until this is resolved.

  - package-ecosystem: docker
    registries: [dockerhub, ghcr]
    directory: /
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    registries: [dockerhub, ghcr]
    directory: /.github/fixtures/reconcile-test
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  # Disabled: ghcr.io multi-arch image hits dependabot/dependabot-core#13383
  # - package-ecosystem: docker
  #   registries: [ghcr]
  #   directory: /pkg/fsutil/configmanager/talos # Talos image (embedded in Go via go:embed)
  #   cooldown:
  #     default-days: 7
  #   schedule:
  #     interval: daily

  - package-ecosystem: docker
    registries: [dockerhub, ghcr]
    directory: /pkg/fsutil/configmanager/k3d # K3s image (embedded in Go via go:embed)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    registries: [dockerhub, ghcr]
    directory: /pkg/fsutil/configmanager/kind # Kind node image (embedded in Go via go:embed)
    cooldown:
      default-days: 7
    schedule:
      interval: daily
