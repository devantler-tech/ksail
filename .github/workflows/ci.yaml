name: CI - KSail

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: "ci-ksail-${{ github.ref }}"
  cancel-in-progress: true

permissions: {}

jobs:
  # Detect which file categories changed to conditionally run jobs
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
      schema: ${{ steps.filter.outputs.schema }}
      cli: ${{ steps.filter.outputs.cli }}
    steps:
      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: ğŸ” Filter paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            code:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - '.github/actions/**'
            schema:
              - 'pkg/apis/**/*.go'
              - 'go.mod'
              - '.github/scripts/generate-schema*'
            cli:
              - 'cmd/**/*.go'
              - 'pkg/**/*.go'
              - 'go.mod'
              - '.github/scripts/generate-cli-flags-docs.sh'

  build-artifact:
    name: ğŸ—ï¸ Build KSail Binary
    runs-on: ubuntu-latest
    needs: [changes]
    if: github.event_name == 'pull_request' && (needs.changes.outputs.code == 'true' || needs.changes.outputs.cli == 'true')
    permissions:
      contents: read
    steps:
      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Go
        id: setup-go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: ğŸ“¦ Cache KSail Binary
        uses: ./.github/actions/cache-ksail-binary
        with:
          go-version: ${{ steps.setup-go.outputs.go-version }}
          source-hash: ${{ hashFiles('go.mod', 'go.sum', '**/*.go') }}
          output-path: /usr/local/bin/ksail

  generate-schema:
    name: ğŸ“ Generate JSON Schema
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.schema == 'true'
    permissions:
      contents: write
    steps:
      - name: ğŸ”‘ Generate GitHub App Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true
          token: ${{ steps.generate-token.outputs.token }}
          ref: ${{ github.head_ref || github.ref }}

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: ğŸ“ Generate JSON schema
        run: .github/scripts/generate-schema.sh

      - name: ğŸ“¤ Commit and push schema changes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore: update generated JSON schema"
          commit_user_name: generator-bot
          commit_user_email: generator-bot@users.noreply.github.com

  generate-cli-flags-docs:
    name: ğŸ“š Generate CLI Flags Docs
    runs-on: ubuntu-latest
    needs: [changes, build-artifact]
    if: needs.changes.outputs.cli == 'true'
    permissions:
      contents: write
    steps:
      - name: ğŸ”‘ Generate GitHub App Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true
          token: ${{ steps.generate-token.outputs.token }}
          ref: ${{ github.head_ref || github.ref }}

      - name: âš™ï¸ Setup Go
        id: setup-go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: ğŸ“¦ Cache KSail Binary
        uses: ./.github/actions/cache-ksail-binary
        with:
          go-version: ${{ steps.setup-go.outputs.go-version }}
          source-hash: ${{ hashFiles('go.mod', 'go.sum', '**/*.go') }}
          output-path: /usr/local/bin/ksail

      - name: ğŸ“š Generate CLI flags documentation
        run: .github/scripts/generate-cli-flags-docs.sh

      - name: ğŸ“¤ Commit and push CLI flags docs
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore: update generated CLI flags docs"
          commit_user_name: generator-bot
          commit_user_email: generator-bot@users.noreply.github.com

  coverage:
    name: ğŸ“Š Code Coverage
    runs-on: ubuntu-latest
    needs: [changes]
    # Only run on push to main, skip if no code files changed
    if: |
      github.event_name == 'push'
      && github.ref == 'refs/heads/main'
      && needs.changes.outputs.code == 'true'
    permissions:
      contents: write
    steps:
      - name: ğŸ“‘ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: ğŸ‘¨ğŸ»â€ğŸ”§ Enable covdata (temp) see https://github.com/golang/go/issues/75031
        run: go env -w GOTOOLCHAIN=go1.25.0+auto

      - name: ğŸ“„ Generate coverage
        run: |
          go test -race -coverprofile=coverage.txt -covermode=atomic ./...

      - name: ğŸ“„ Upload coverage to Codecov
        uses: codecov/codecov-action@671740ac38dd9b0130fbe1cec585b89eea48d3de # v5.5.2
        with:
          token: ${{ secrets.CODECOV_TOKEN }}

  system-test:
    name: ğŸ§ª System Test
    runs-on: ubuntu-latest
    needs: [changes, build-artifact]
    if: needs.changes.outputs.code == 'true'
    strategy:
      matrix:
        distribution: [Vanilla, K3s, Talos]
        provider: [Docker]
        init: [true, false]
        args:
          - ""
          - "--name system-test-cluster"
          - "--name system-test-cluster --local-registry Enabled --mirror-registry ghcr.io=https://ghcr.io"
          - "--cert-manager Enabled"
          - "--cni Cilium"
          - "--cni Calico"
          - "--csi LocalPathStorage"
          - "--gitops-engine Flux"
          - "--gitops-engine ArgoCD"
          - "--mirror-registry ghcr.io=https://ghcr.io"
          - "--mirror-registry ghcr.io=https://ghcr.io --mirror-registry docker.io=https://registry-1.docker.io"
          - "--metrics-server Enabled"
          - "--metrics-server Disabled"
          - "--policy-engine Kyverno"
          - "--policy-engine Gatekeeper"
        # Add Hetzner test explicitly (only Talos supports Hetzner)
        include:
          - distribution: Talos
            provider: Hetzner
            init: false
            args: ""
    steps:
      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: ğŸ§¹ Free disk space
        uses: ./.github/actions/free-disk-space

      - name: âš™ï¸ Setup Go
        id: setup-go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: ğŸ“¦ Cache KSail Binary
        uses: ./.github/actions/cache-ksail-binary
        with:
          go-version: ${{ steps.setup-go.outputs.go-version }}
          source-hash: ${{ hashFiles('go.mod', 'go.sum', '**/*.go') }}
          output-path: /usr/local/bin/ksail

      - name: ğŸ§ª Run KSail System Test
        uses: ./.github/actions/ksail-system-test
        with:
          distribution: ${{ matrix.distribution }}
          provider: ${{ matrix.provider }}
          init: ${{ matrix.init }}
          args: ${{ matrix.args }}
          apply-overlay-path: ".github/fixtures/podinfo-overlay"
          hcloud-token: ${{ matrix.provider == 'Hetzner' && secrets.HCLOUD_TOKEN || '' }}

  status:
    name: CI - KSail
    runs-on: ubuntu-latest
    needs: [changes, build-artifact, generate-schema, generate-cli-flags-docs, coverage, system-test]
    if: ${{ always() }}
    steps:
      - uses: actions/checkout@v4
      - uses: ./.github/actions/summarize-workflow
        with:
          job-results: >-
            ${{ needs.changes.result }}
            ${{ needs.build-artifact.result }}
            ${{ needs.generate-schema.result }}
            ${{ needs.generate-cli-flags-docs.result }}
            ${{ needs.coverage.result }}
            ${{ needs.system-test.result }}
