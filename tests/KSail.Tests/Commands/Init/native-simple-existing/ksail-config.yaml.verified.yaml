---
apiVersion: ksail.io/v1alpha1
kind: Cluster
metadata:
  name: ksail-default
spec:
  connection:
    kubeconfig: ~/.kube/config
    context: kind-ksail-default
    timeout: 5m
  project:
    workingDirectory: {TempPath}ksail-init-native-simple-existing
    ksailConfigPath: ksail-config.yaml
    distributionConfigPath: kind-config.yaml
    template: Kustomize
    engine: Docker
    distribution: Native
    deploymentTool: Flux
    secretManager: None
    cni: Default
    mirrorRegistries: false
