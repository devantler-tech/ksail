name: Publish

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  publish:
    name: Publish
    runs-on: ubuntu-latest
    steps:
      - name: 📑 Checkout
        uses: actions/checkout@v4
      - name: #️⃣ Setup .NET
        uses: actions/setup-dotnet@v1
      - name: 📦 Publish
        run: |
          dotnet publish -c Release
          chmod +x src/KSail/bin/Release/net8.0/ksail
      - name: 🎉 Release
        uses: softprops/action-gh-release@v1
        with:
          files: src/KSail/bin/Release/net8.0/ksail
