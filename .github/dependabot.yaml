version: 2

registries:
  dockerhub:
    type: docker-registry
    url: https://registry.hub.docker.com
    username: devantler
    password: ${{secrets.DOCKERHUB_TOKEN}}
    replaces-base: true
  ghcr:
    type: docker-registry
    url: https://ghcr.io
    username: devantler
    password: ${{secrets.GHCR_TOKEN}}
    replaces-base: true

updates:
  - package-ecosystem: gomod
    directory: /
    schedule:
      interval: daily
    cooldown:
      default-days: 7
      semver-major-days: 14
    groups:
      kubernetes:
        patterns:
          - "k8s.io/*"
          - "sigs.k8s.io/*"

  - package-ecosystem: github-actions
    directory: /
    schedule:
      interval: daily
    cooldown:
      default-days: 7

  - package-ecosystem: npm
    directory: /docs
    schedule:
      interval: daily
    cooldown:
      default-days: 7
      semver-major-days: 14
    groups:
      npm-dependencies:
        patterns:
          - "*"

  - package-ecosystem: npm
    directory: /vsce
    schedule:
      interval: daily
    cooldown:
      default-days: 7
      semver-major-days: 14
    groups:
      npm-dependencies:
        patterns:
          - "*"

  - package-ecosystem: docker
    registries: [dockerhub, ghcr]
    directory: /
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /pkg/svc/installer/cloudproviderkind # cloud-provider-kind image (embedded in Go via go:embed)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  # Not working as-is because ghcr.io multi-arch image hits dependabot/dependabot-core#13383
  - package-ecosystem: docker
    registries: [ghcr]
    directory: /pkg/fsutil/configmanager/talos # Talos image (embedded in Go via go:embed)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    registries: [dockerhub, ghcr]
    directory: /pkg/fsutil/configmanager/k3d # K3s image (embedded in Go via go:embed)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    registries: [dockerhub, ghcr]
    directory: /pkg/fsutil/configmanager/kind # Kind node image (embedded in Go via go:embed)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  # Not working as-is because ghcr.io multi-arch image hits dependabot/dependabot-core#13383
  - package-ecosystem: docker
    registries: [ghcr]
    directory: /pkg/fsutil/configmanager/vcluster # vCluster images (embedded in Go via go:embed)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  # Helm chart version pins (embedded in Go via go:embed)
  - package-ecosystem: docker
    registries: [dockerhub]
    directory: /pkg/svc/installer/cni/calico # Calico chart version
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /pkg/svc/installer/cni/cilium # Cilium chart version
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /pkg/svc/installer/metallb # MetalLB chart version
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    directory: /pkg/svc/installer/certmanager # cert-manager chart version
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    registries: [ghcr]
    directory: /pkg/svc/installer/kyverno # Kyverno chart version (OCI chart artifact)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    registries: [dockerhub]
    directory: /pkg/svc/installer/gatekeeper # Gatekeeper chart version
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    registries: [ghcr]
    directory: /pkg/svc/installer/flux # Flux operator chart version (OCI chart artifact)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    registries: [ghcr]
    directory: /pkg/svc/installer/argocd # ArgoCD chart version (OCI chart artifact)
    cooldown:
      default-days: 7
    schedule:
      interval: daily

  - package-ecosystem: docker
    registries: [ghcr]
    directory: /pkg/svc/installer/kubeletcsrapprover # kubelet-csr-approver chart version
    cooldown:
      default-days: 7
    schedule:
      interval: daily
