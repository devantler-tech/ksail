---
apiVersion: ksail.io/v1alpha1
kind: Cluster
metadata:
  name: ksail-default
spec:
  connection:
    kubeconfig: ~/.kube/config
    context: kind-ksail-default
    timeout: 5m
  project:
    workingDirectory: {TempPath}ksail-init-native-simple
    ksailConfigPath: ksail-config.yaml
    distributionConfigPath: kind-config.yaml
    template: Kustomize
    engine: Docker
    distribution: Native
    deploymentTool: Flux
    secretManager: None
    cni: Default
    mirrorRegistries: false
  fluxDeploymentToolOptions:
    source:
      url: oci://host.docker.internal:5555/ksail-registry
    postBuildVariables: false
  kustomizeTemplateOptions:
    root: k8s/clusters/ksail-default/flux-system
    flows:
    - apps
    - infrastructure/configs
    - infrastructure/controllers
    hooks: []
  sopsSecretManagerOptions: {}
  ciliumCNIOptions: {}
  mirrorRegistryOptions:
    mirrorRegistries:
    - proxy:
        url: https://registry.k8s.io/
        insecure: false
      hostPort: 5556
      name: registry.k8s.io
      provider: Docker
    - proxy:
        url: https://registry-1.docker.io/
        insecure: false
      hostPort: 5557
      name: docker.io
      provider: Docker
    - proxy:
        url: https://ghcr.io/
        insecure: false
      hostPort: 5558
      name: ghcr.io
      provider: Docker
    - proxy:
        url: https://gcr.io/
        insecure: false
      hostPort: 5559
      name: gcr.io
      provider: Docker
    - proxy:
        url: https://mcr.microsoft.com/
        insecure: false
      hostPort: 5560
      name: mcr.microsoft.com
      provider: Docker
    - proxy:
        url: https://quay.io/
        insecure: false
      hostPort: 5561
      name: quay.io
      provider: Docker
  cliOptions:
    debugOptions:
      editor: Nano
    downOptions:
      registries: false
    listOptions:
      all: false
    sopsOptions:
      listOptions:
        showSOPSConfigKeysOnly: false
        showPrivateKey: true
    upOptions:
      destroy: false
      lint: true
      reconcile: true
    updateOptions:
      lint: true
      reconcile: true
