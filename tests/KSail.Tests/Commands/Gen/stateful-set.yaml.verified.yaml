---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: my-stateful-set
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-stateful-set
  serviceName: my-service
  template:
    metadata:
      labels:
        app: my-stateful-set
    spec:
      containers:
      - command: []
        image: my-image
        imagePullPolicy: IfNotPresent
        name: my-container
