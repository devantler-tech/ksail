name: Maintenance
on:
  workflow_dispatch:
  schedule:
    - cron: "0 0 1 * *" # Monthly at 00:00 on the 1st

concurrency:
  group: maintenance
  cancel-in-progress: false

jobs:
  delete-old-workflow-runs:
    runs-on: ubuntu-latest
    permissions:
      actions: write
      contents: read
    steps:
      - name: Delete old workflow runs
        uses: Mattraks/delete-workflow-runs@5bf9a1dac5c4d041c029f0a8370ddf0c5cb5aeb7 # v2.1.0
        with:
          token: ${{ github.token }}
          repository: ${{ github.repository }}
          retain_days: 30
          keep_minimum_runs: 50
          check_branch_existence: true
          check_pullrequest_existence: true

  delete-old-images:
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Delete old package versions
        uses: actions/delete-package-versions@v5
        with:
          package-name: 'ksail/system-test-manifests'
          package-type: 'container'
          min-versions-to-keep: 100
