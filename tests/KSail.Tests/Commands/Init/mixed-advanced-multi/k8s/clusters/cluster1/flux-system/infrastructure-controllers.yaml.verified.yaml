---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  labels:
    post-build-variables: enabled
    sops: enabled
  name: infrastructure-controllers
  namespace: flux-system
spec:
  dependsOn:
  - name: variables
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/cluster1/infrastructure/controllers
  prune: true
  wait: true
