---
apiVersion: ksail.io/v1alpha1
kind: Cluster
metadata:
  name: ksail-advanced-native
spec:
  connection:
    kubeconfig: ~/.kube/config
    context: kind-ksail-advanced-native
    timeout: 5m
  project:
    workingDirectory: {TempPath}ksail-init-native-advanced-existing
    ksailConfigPath: ksail-config.yaml
    distributionConfigPath: kind-config.yaml
    template: Kustomize
    engine: Docker
    distribution: Native
    deploymentTool: Flux
    secretManager: SOPS
    cni: Default
    mirrorRegistries: false
  fluxDeploymentToolOptions:
    source:
      url: <url>
    postBuildVariables: true
  kustomizeTemplateOptions:
    root: k8s/clusters/ksail-advanced-native/flux-system
    flows:
    - apps
    - infrastructure/configs
    - infrastructure/controllers
    hooks:
    - clusters/ksail-advanced-native
    - distributions/native
    - shared
  sopsSecretManagerOptions: {}
  ciliumCNIOptions: {}
  mirrorRegistryOptions:
    mirrorRegistries:
    - proxy:
        url: <url>
        insecure: false
      name: registry.k8s.io
      hostPort: 5556
      provider: Docker
    - proxy:
        url: <url>
        insecure: false
      name: docker.io
      hostPort: 5557
      provider: Docker
    - proxy:
        url: <url>
        insecure: false
      name: ghcr.io
      hostPort: 5558
      provider: Docker
    - proxy:
        url: <url>
        insecure: false
      name: gcr.io
      hostPort: 5559
      provider: Docker
    - proxy:
        url: <url>
        insecure: false
      name: mcr.microsoft.com
      hostPort: 5560
      provider: Docker
    - proxy:
        url: <url>
        insecure: false
      name: quay.io
      hostPort: 5561
      provider: Docker
  cliOptions:
    debugOptions:
      editor: Nano
    downOptions:
      registries: false
    listOptions:
      all: false
    sopsOptions:
      listOptions:
        showSOPSConfigKeysOnly: false
        showPrivateKey: true
    upOptions:
      destroy: false
      lint: true
      reconcile: true
    updateOptions:
      lint: true
      reconcile: true
