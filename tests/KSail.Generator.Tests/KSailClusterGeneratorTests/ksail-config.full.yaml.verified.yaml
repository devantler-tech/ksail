---
apiVersion: ksail.io/v1alpha1
kind: Cluster
metadata:
  name: my-cluster
spec:
  connection:
    kubeconfig: ~/.kube/config
    context: k3d-my-cluster
    timeout: 5m
  project:
    workingDirectory: .
    ksailConfigPath: ksail-config.yaml
    distributionConfigPath: k3d-config.yaml
    template: Kustomize
    engine: Docker
    distribution: K3s
    deploymentTool: Flux
    secretManager: None
    cni: Default
    mirrorRegistries: false
