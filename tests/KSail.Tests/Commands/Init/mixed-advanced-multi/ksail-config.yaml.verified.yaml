---
apiVersion: ksail.io/v1alpha1
kind: Cluster
metadata:
  name: cluster1
spec:
  connection:
    kubeconfig: ~/.kube/config
    context: kind-cluster1
    timeout: 5m
  project:
    workingDirectory: {TempPath}ksail-init-mixed-advanced-multi
    ksailConfigPath: ksail-config.yaml
    distributionConfigPath: kind-config.yaml
    template: Kustomize
    engine: Docker
    distribution: Native
    deploymentTool: Flux
    secretManager: SOPS
    cni: Default
    mirrorRegistries: false
