name: Test

on:
  pull_request:
    # Added 'edited' temporarily, as there currently is no trigger for when the base branch is updated.
    # https://github.com/orgs/community/discussions/64119
    types: [opened, synchronize, reopened, ready_for_review, closed, edited]
    branches: main
  push:
    branches: main
  workflow_dispatch: {}

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    strategy:
      matrix:
        # 'macos-latest' does not support nested virtualization yet.
        # when it does the pipeline should be updated to use it.
        os: [ubuntu-latest, macos-15]
    runs-on: ${{ matrix.os }}
    if: github.event.pull_request.draft == false
    steps:
      - name: 📑 Checkout
        uses: actions/checkout@v4
      - name: 🐳 Setup Docker
        uses: docker-practice/actions-setup-docker@master
        if: matrix.os == 'macos-15'
      - name: ⚙️ Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9
      - name: 🧪 Test
        run: dotnet test --collect:"XPlat Code Coverage" --logger "console;verbosity=detailed"
      - name: 📄 Upload Code Coverage to CodeCov
        uses: codecov/codecov-action@v5
        with:
          files: '**/coverage.cobertura.xml'
          fail_ci_if_error: true
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
