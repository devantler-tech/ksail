---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: my-ingress
spec:
  ingressClassName: my-ingress-class
  rules:
  - host: my-host
    http:
      paths:
      - backend:
          service:
            name: my-service
            port:
              number: 0
        path: /
        pathType: ImplementationSpecific
