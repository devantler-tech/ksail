---
apiVersion: ksail.io/v1alpha1
kind: Cluster
metadata:
  name: my-cluster
spec:
  connection:
    kubeconfig: ~/.kube/config
    context: k3d-my-cluster
    timeout: 5m
  project:
    configPath: ksail-config.yaml
    distributionConfigPath: k3d-config.yaml
    template: Kustomize
    engine: Docker
    distribution: K3s
    deploymentTool: Flux
    secretManager: None
    cni: Default
    editor: Nano
    mirrorRegistries: true
  deploymentTool:
    flux:
      source:
        url: <url>
      postBuildVariables: false
  distribution:
    showAllClustersInListings: false
  template:
    kustomize:
      root: k8s/clusters/my-cluster/flux-system
      flows:
      - apps
      - infrastructure/configs
      - infrastructure/controllers
      hooks: []
  secretManager:
    sops:
      inPlace: false
      showAllKeysInListings: false
      showPrivateKeysInListings: false
  cni: Default
  ingressController: {}
  waypointController: {}
  localRegistry:
    name: ksail-registry
    hostPort: 5555
    provider: Docker
  mirrorRegistries:
  - proxy:
      url: <url>
      insecure: false
    name: registry.k8s.io-proxy
    hostPort: 5556
    provider: Docker
  - proxy:
      url: <url>
      insecure: false
    name: docker.io-proxy
    hostPort: 5557
    provider: Docker
  - proxy:
      url: <url>
      insecure: false
    name: ghcr.io-proxy
    hostPort: 5558
    provider: Docker
  - proxy:
      url: <url>
      insecure: false
    name: gcr.io-proxy
    hostPort: 5559
    provider: Docker
  - proxy:
      url: <url>
      insecure: false
    name: mcr.microsoft.com-proxy
    hostPort: 5560
    provider: Docker
  - proxy:
      url: <url>
      insecure: false
    name: quay.io-proxy
    hostPort: 5561
    provider: Docker
  validation:
    lintOnUp: true
    reconcileOnUp: true
    lintOnUpdate: true
    reconcileOnUpdate: true
