---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  labels:
    sops: enabled
  name: variables
  namespace: flux-system
spec:
  interval: 60m
  retryInterval: 2m
  timeout: 3m
  dependsOn: []
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: clusters/cluster1/variables
  prune: true
  wait: true
