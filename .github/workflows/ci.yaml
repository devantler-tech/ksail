name: CI - KSail

on:
  push:
    branches: [main]
  pull_request:

concurrency:
  group: "ci-ksail-${{ github.ref }}"
  cancel-in-progress: true

permissions: {}

jobs:
  # Detect which file categories changed to conditionally run jobs
  changes:
    name: ğŸ” Detect Changes
    runs-on: ubuntu-latest
    permissions:
      contents: read
      pull-requests: read
    outputs:
      code: ${{ steps.filter.outputs.code }}
      schema: ${{ steps.filter.outputs.schema }}
      cli: ${{ steps.filter.outputs.cli }}
    steps:
      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: ğŸ” Filter paths
        uses: dorny/paths-filter@de90cc6fb38fc0963ad72b210f1f284cd68cea36 # v3.0.2
        id: filter
        with:
          filters: |
            code:
              - '**/*.go'
              - 'go.mod'
              - 'go.sum'
              - '.github/actions/**'
            schema:
              - 'pkg/apis/**/*.go'
              - 'go.mod'
              - '.github/scripts/generate-schema*'
            cli:
              - 'cmd/**/*.go'
              - 'pkg/**/*.go'
              - 'go.mod'
              - '.github/scripts/generate-cli-flags-docs.sh'

  build-artifact:
    name: ğŸ—ï¸ Build KSail Binary
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.code == 'true' || needs.changes.outputs.cli == 'true' || github.event_name == 'push'
    permissions:
      contents: read
    steps:
      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Go
        id: setup-go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: ğŸ“¦ Cache KSail Binary
        uses: ./.github/actions/cache-ksail-binary
        with:
          go-version: ${{ steps.setup-go.outputs.go-version }}
          source-hash: ${{ hashFiles('go.mod', 'go.sum', '**/*.go') }}
          output-path: /usr/local/bin/ksail

  generate-schema:
    name: ğŸ“ Generate JSON Schema
    runs-on: ubuntu-latest
    needs: [changes]
    if: needs.changes.outputs.schema == 'true' || github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: ğŸ”‘ Generate GitHub App Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true
          token: ${{ steps.generate-token.outputs.token }}

      - name: âš™ï¸ Setup Go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: ğŸ“ Generate JSON schema
        run: .github/scripts/generate-schema.sh

      - name: ğŸ“¤ Commit and push schema changes
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore: update generated JSON schema"
          commit_user_name: generator-bot
          commit_user_email: generator-bot@users.noreply.github.com

  generate-cli-flags-docs:
    name: ğŸ“š Generate CLI Flags Docs
    runs-on: ubuntu-latest
    needs: [changes, build-artifact]
    if: needs.changes.outputs.cli == 'true' || github.event_name == 'push'
    permissions:
      contents: write
    steps:
      - name: ğŸ”‘ Generate GitHub App Token
        uses: tibdex/github-app-token@3beb63f4bd073e61482598c45c71c1019b59b73a # v2.1.0
        id: generate-token
        with:
          app_id: ${{ vars.APP_ID }}
          private_key: ${{ secrets.APP_PRIVATE_KEY }}

      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: true
          token: ${{ steps.generate-token.outputs.token }}

      - name: âš™ï¸ Setup Go
        id: setup-go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: ğŸ“¦ Cache KSail Binary
        uses: ./.github/actions/cache-ksail-binary
        with:
          go-version: ${{ steps.setup-go.outputs.go-version }}
          source-hash: ${{ hashFiles('go.mod', 'go.sum', '**/*.go') }}
          output-path: /usr/local/bin/ksail

      - name: ğŸ“š Generate CLI flags documentation
        run: .github/scripts/generate-cli-flags-docs.sh

      - name: ğŸ“¤ Commit and push CLI flags docs
        uses: stefanzweifel/git-auto-commit-action@04702edda442b2e678b25b537cec683a1493fcb9 # v7.1.0
        with:
          commit_message: "chore: update generated CLI flags docs"
          commit_user_name: generator-bot
          commit_user_email: generator-bot@users.noreply.github.com

  system-test:
    name: ğŸ§ª System Test
    runs-on: ubuntu-latest
    needs: [changes, build-artifact]
    if: needs.changes.outputs.code == 'true' || github.event_name == 'push'
    strategy:
      matrix:
        distribution: [Kind, K3d, Talos]
        args:
          - ""
          - "--cert-manager Enabled"
          - "--cni Cilium"
          - "--cni Calico"
          - "--csi LocalPathStorage"
          - "--gitops-engine Flux"
          - "--gitops-engine ArgoCD"
          - "--mirror-registry ghcr.io=https://ghcr.io"
          - "--mirror-registry ghcr.io=https://ghcr.io --mirror-registry docker.io=https://registry-1.docker.io"
          - "--metrics-server Enabled"
          - "--metrics-server Disabled"
        init: [true, false]
    steps:
      - name: ğŸ“„ Checkout
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          persist-credentials: false

      - name: âš™ï¸ Setup Go
        id: setup-go
        uses: actions/setup-go@4dc6199c7b1a012772edbd06daecab0f50c9053c # v6.1.0
        with:
          go-version-file: go.mod

      - name: ğŸ“¦ Cache KSail Binary
        uses: ./.github/actions/cache-ksail-binary
        with:
          go-version: ${{ steps.setup-go.outputs.go-version }}
          source-hash: ${{ hashFiles('go.mod', 'go.sum', '**/*.go') }}
          output-path: /usr/local/bin/ksail

      - name: ğŸ§ª ksail cluster init
        if: matrix.init == true
        run: |
          ksail cluster init --distribution ${{ matrix.distribution }} ${{ matrix.args }}

      - name: ğŸ§ª ksail cluster create
        run: |
          if [ "${{ matrix.init }}" = true ]; then
            ksail cluster create
          else
            ksail cluster create --distribution ${{ matrix.distribution }} ${{ matrix.args }}
          fi

      - name: ğŸ§ª ksail cluster list
        run: |
          ksail cluster list

      - name: ğŸ§ª ksail workload create
        run: |
          ksail workload create deployment whoami --image=traefik/whoami:latest
          ksail workload wait --for=condition=Available deployment/whoami --timeout=300s

      - name: ğŸ§ª ksail workload apply
        run: |
          ksail workload apply -k .github/fixtures/podinfo-overlay
          ksail workload wait --for=condition=Available deployment/podinfo --timeout=300s

      - name: ğŸ§ª ksail workload push and reconcile
        if: contains(matrix.args, '--gitops-engine')
        run: |
          ksail workload push .github/fixtures/reconcile-test
          ksail workload reconcile

      - name: ğŸ§ª ksail cluster stop
        run: |
          ksail cluster stop

      - name: ğŸ§ª ksail cluster start
        run: |
          ksail cluster start

      - name: ğŸ§ª ksail cluster delete
        run: |
          ksail cluster delete

      - name: ğŸ§¹ Cleanup
        run: |
          if [ -f "ksail.yaml" ]; then rm "ksail.yaml"; fi
          if [ -f "kind.yaml" ]; then rm "kind.yaml"; fi
          if [ -d "kind" ]; then rm -rf "kind"; fi
          if [ -f "k3d.yaml" ]; then rm "k3d.yaml"; fi
          if [ -d "talos" ]; then rm -rf "talos"; fi
          if [ -d "k8s" ]; then rm -rf "k8s"; fi

  status:
    name: CI - KSail
    runs-on: ubuntu-latest
    needs:
      [
        changes,
        build-artifact,
        generate-schema,
        generate-cli-flags-docs,
        system-test,
      ]
    if: ${{ always() }}
    steps:
      - name: Summarize workflow result
        shell: bash
        run: |
          set -Eeuo pipefail
          failed=false
          for result in "$CHANGES_RESULT" "$BUILD_RESULT" "$SCHEMA_RESULT" "$CLI_DOCS_RESULT" "$SYSTEM_TEST_RESULT"; do
            case "$result" in
              success|skipped)
                ;;
              *)
                failed=true
                ;;
            esac
          done

          if [ "$failed" = true ]; then
            echo "âŒ At least one job failed."
            exit 1
          fi

          echo "âœ… All jobs succeeded or were skipped."
        env:
          CHANGES_RESULT: ${{ needs.changes.result }}
          BUILD_RESULT: ${{ needs.build-artifact.result }}
          SCHEMA_RESULT: ${{ needs.generate-schema.result }}
          CLI_DOCS_RESULT: ${{ needs.generate-cli-flags-docs.result }}
          SYSTEM_TEST_RESULT: ${{ needs.system-test.result }}
          CODE_CHANGES: ${{ needs.changes.outputs.code }}
          EVENT_NAME: ${{ github.event_name }}
