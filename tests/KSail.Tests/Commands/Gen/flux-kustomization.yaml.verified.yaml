---
apiVersion: kustomize.toolkit.fluxcd.io/v1
kind: Kustomization
metadata:
  name: flux-kustomization
spec:
  interval: 60m
  retryInterval: 2m
  timeout: 3m
  dependsOn: []
  sourceRef:
    kind: OCIRepository
    name: flux-system
  path: path/to/kustomize-kustomization-dir
  prune: true
  wait: true
